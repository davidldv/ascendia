<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brand gradients (Ascendia Sciâ€‘Fi HUD) -->
    <linearGradient id="ascendia_hud" x1="34" y1="26" x2="224" y2="236" gradientUnits="userSpaceOnUse">
      <stop stop-color="#19BFD6"/>
      <stop offset="0.52" stop-color="#37E7FF"/>
      <stop offset="1" stop-color="#8B5CFF"/>
    </linearGradient>
    <linearGradient id="ascendia_gloss" x1="128" y1="26" x2="128" y2="132" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFFFFF" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="ascendia_vignette" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(128 136) rotate(90) scale(120)">
      <stop stop-color="#000000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.22"/>
    </radialGradient>

    <!-- Outer glow (very subtle) -->
    <filter id="ascendia_glow" x="-40" y="-40" width="336" height="336" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="10" result="blur"/>
      <feColorMatrix
        in="blur"
        type="matrix"
        values="0 0 0 0 0.215  0 0 0 0 0.906  0 0 0 0 1  0 0 0 0.18 0"
        result="tint"/>
      <feMerge>
        <feMergeNode in="tint"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded tile -->
  <g filter="url(#ascendia_glow)">
    <rect x="24" y="24" width="208" height="208" rx="64" fill="url(#ascendia_hud)"/>
    <rect x="24" y="24" width="208" height="208" rx="64" fill="url(#ascendia_gloss)"/>
    <rect x="24" y="24" width="208" height="208" rx="64" fill="url(#ascendia_vignette)"/>

    <!-- HUD border + corner cuts -->
    <path
      d="M88 24H168C201.137 24 232 54.8629 232 88V168C232 201.137 201.137 232 168 232H88C54.8629 232 24 201.137 24 168V88C24 54.8629 54.8629 24 88 24Z"
      stroke="#1B2A44"
      stroke-width="2"
    />
    <path d="M58 50H74" stroke="#37E7FF" stroke-opacity="0.55" stroke-width="2" stroke-linecap="round"/>
    <path d="M182 206H198" stroke="#8B5CFF" stroke-opacity="0.45" stroke-width="2" stroke-linecap="round"/>

    <!-- Ascendia mark: upward chevron + apex notch (reads like ascent) -->
    <path
      d="M128 62C129.7 62 131.2 62.9 131.95 64.4L184.8 170.8C186.1 173.5 184.1 176.6 181.1 176.6H159.9C158.2 176.6 156.7 175.6 155.95 174.1L146.8 155.8C146.05 154.3 144.5 153.3 142.8 153.3H113.2C111.5 153.3 109.95 154.3 109.2 155.8L100.05 174.1C99.3 175.6 97.8 176.6 96.1 176.6H74.9C71.9 176.6 69.9 173.5 71.2 170.8L124.05 64.4C124.8 62.9 126.3 62 128 62Z"
      fill="#071018"
    />

    <!-- Inner "system" line + apex cut (gives tech identity) -->
    <path
      d="M128 84L110.5 120.2H145.5L128 84Z"
      fill="#37E7FF"
      fill-opacity="0.24"
    />
    <path
      d="M104 138.8H152"
      stroke="#37E7FF"
      stroke-opacity="0.35"
      stroke-width="6"
      stroke-linecap="round"
    />

    <!-- Center notch (signature) -->
    <path
      d="M128 116.8L121.6 132.2H134.4L128 116.8Z"
      fill="#8B5CFF"
      fill-opacity="0.22"
    />
  </g>
</svg>
