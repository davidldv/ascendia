services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    working_dir: /workspace
    command: npm run api:dev
    env_file:
      - ./apps/api/.env
    ports:
      - "3000:3000"
    volumes:
      - .:/workspace
      - root_node_modules:/workspace/node_modules
      - api_node_modules:/workspace/apps/api/node_modules
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:3000/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 5s
      timeout: 3s
      retries: 20

  api_reconciler:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    working_dir: /workspace
    profiles: ["cron"]
    command: sh -c "while true; do npm --workspace apps/api run reconcile:run; sleep 900; done"
    env_file:
      - ./apps/api/.env
    volumes:
      - .:/workspace
      - root_node_modules:/workspace/node_modules
      - api_node_modules:/workspace/apps/api/node_modules
    depends_on:
      api:
        condition: service_healthy

  mobile:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    working_dir: /workspace
    # `--host lan` makes Metro reachable by physical devices.
    command: npm run mobile:start -- --lan --port 8081
    env_file:
      - ./apps/mobile/.env
    environment:
      # Default for browser on the host machine. For phones, set this to your LAN IP:
      # EXPO_PUBLIC_API_BASE_URL=http://192.168.1.50:3000
      EXPO_PUBLIC_API_BASE_URL: ${EXPO_PUBLIC_API_BASE_URL:-http://localhost:3000}

      # Optional: if Expo prints an unreachable URL, set this to your host LAN IP.
      # EXPO_PACKAGER_HOSTNAME: 192.168.1.50
      EXPO_PACKAGER_HOSTNAME: ${EXPO_PACKAGER_HOSTNAME:-}

      # Helpful on some Docker setups where file events don't propagate.
      CHOKIDAR_USEPOLLING: ${CHOKIDAR_USEPOLLING:-}
      WATCHPACK_POLLING: ${WATCHPACK_POLLING:-}
    ports:
      - "8081:8081" # Metro bundler
      - "19000:19000" # Expo (legacy)
      - "19001:19001" # Expo (legacy)
      - "19002:19002" # Expo devtools (legacy)
    volumes:
      - .:/workspace
      - root_node_modules:/workspace/node_modules
      - mobile_node_modules:/workspace/apps/mobile/node_modules
    depends_on:
      api:
        condition: service_healthy

volumes:
  root_node_modules:
  api_node_modules:
  mobile_node_modules:
